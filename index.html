
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
      c:\Users\Administrator\Desktop\GitHub
      Desktop.lnk
    />
    <link rel="stylesheet" href="src/src.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="fullbody">
        <div class="table">
          <form id="searchBar" class="mb-3">
            <div class="row">
              <div class="col-9">

            <input type="search" placeholder="city" class="form-control" id="cityName"/>
              </div>
            <div class="col-3">
             <input type="submit"value="Search" class="btn btn-primary w-100"/>
            </div>
            </div>
            </form>
          <div class="city">
            <h1 id="cities"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row report">
            <div class="d-inline-flex">
              <img
                class="align-self-start mainimg"
                src=""
                alt="cloudy" id="icon"
              />
              <div class=" align-self-start tempreture" id="temprature">12</div>
              <div class="align-self-start units">°C | °F</div>
              <ul>
              
                <li>humidity: <span id="humidity">
                73</span>%</li>
                <li>wind: <span id="wind"> 4</span> km/h</li>
              </ul>
            </div>
            </div>
            <div class="weather-forecast" id="forecast">
        </div>
      <small>
        <a href="#" target="_blank"> open-source code </a> by Behnaz
      </small>
    </div>
    <script src="src/weather.js"></script>
  </body>
</html>
